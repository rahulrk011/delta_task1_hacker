<!DOCTYPE html>
<html lang="en" style="background-color:rgb(255, 255, 247)">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Snake</title>
        <link rel="stylesheet" href="style.css"/>
        <script src="snake.js" defer></script>
    </head>
    <body>
        <div class="info">
            <div id="score" style="border: 2px solid black;"></div>
            <div id="lives" style="border: 2px solid black; display: flex; flex-direction: row;">
                <div class="life1"><img alt='heart' src="images/heart.png" class="life"></div>
                <div class="life2"><img alt='heart' src="images/heart.png" class="life"></div>
                <div class="life3"><img alt='heart' src="images/heart.png" class="life"></div>
            </div>
            <div id="Hiscore" style="border: 2px solid black;"></div>
            <div id="timer" style="border: 2px solid black;"></div>
        </div>

        <div class="foodBlocks">
            
        </div>
        <div class="page">
            <h1>PRESS ENTER TO START</h1>
        <div class="Area">
        </div>
        
            <div><img  class="up" alt='up' src="images/uparrow.png"></div>
            <div class="lr">
                <div ><img class="left" alt='left' src="images/leftArrow.png"></div>
                <div><img class='pause' alt='pause' src='pause.png'/></div>
                <div ><img class="right" alt='right' src="images/rightarrow.png"></div>
            </div>
            <div ><img class="down" alt='down' src="images/downarrow.png"></div>
        
        <div class="txt"> <h1 style="font-size: larger;">Press Escape to Pause/continue</h1>  </div>

        </div>
        
    </body>
</html>
